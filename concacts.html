<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的通讯录</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>

<main class="container">

  <header>
    <h1 style="text-align: center;">我的通讯录</h1>
  </header>

  <article>
    <header><strong>添加新联系人</strong></header>
    <form id="add-contact-form">
      <div class="grid">
        <div>
          <label for="name-input">姓名</label>
          <input type="text" id="name-input" name="name" placeholder="请输入姓名" required>
        </div>
        <div>
          <label for="phone-input">电话</label>
          <input type="tel" id="phone-input" name="phone" placeholder="请输入电话" required>
        </div>
      </div>
      <button type="submit">添加</button>
    </form>
  </article>

  <div class="grid">
    <div>
      <label for="search-input">搜索联系人</label>
      <input type="search" id="search-input" name="search" placeholder="按姓名或电话搜索...">
    </div>
    <div>
      <div id="pagination-controls" style="text-align: right;">
        <button id="prev-page" class="outline">上一页</button>
        <span id="page-info">第 1 / 1 页</span>
        <button id="next-page" class="outline">下一页</button>
      </div>
    </div>
  </div>

  <h2>联系人列表</h2>
  <div id="contacts-list">
  </div>

  <dialog id="edit-modal">
    <article>
      <header>
        <button href="#close" aria-label="Close" class="close" onclick="hideEditForm()"></button>
        <strong>修改联系人</strong>
      </header>
      <form id="edit-contact-form">
        <input type="hidden" id="edit-id-input">
        <label for="edit-name-input">姓名</label>
        <input type="text" id="edit-name-input" required>
        <label for="edit-phone-input">电话</label>
        <input type="tel" id="edit-phone-input" required>
        <footer>
          <button type="button" class="secondary" onclick="hideEditForm()">取消</button>
          <button type="submit">保存更改</button>
        </footer>
      </form>
    </article>
  </dialog>

</main>

<script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.16.0/dist/pinyin-pro.js"></script>
<script src="script.js"></script>
</body>
</html>
