<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>通讯录</title>
</head>
<body>
<h1>我的通讯录</h1>

<h2>添加新联系人</h2>
<form id="add-contact-form">
  <input type="text" id="name-input" placeholder="姓名" required>
  <input type="tel" id="phone-input" placeholder="电话" required>
  <button type="submit">添加</button>
</form>

<h2>联系人列表</h2>
<ul id="contacts-list">
</ul>

<div id="edit-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
  <div style="background-color: white; width: 300px; padding: 20px; margin: 100px auto; border-radius: 5px;">
    <h2>修改联系人</h2>
    <form id="edit-contact-form">
      <input type="hidden" id="edit-id-input">

      <input type="text" id="edit-name-input" placeholder="姓名" required>
      <br><br>
      <input type="tel" id="edit-phone-input" placeholder="电话" required>
      <br><br>
      <button type="submit">保存更改</button>
      <button type="button" onclick="hideEditForm()">取消</button>
    </form>
  </div>
</div>

<script src="script.js"></script> </body>
</html>
